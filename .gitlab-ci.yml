
# Utiliser l'image Go standard. Les outils seront install√©s et mis en cache.
image: golang:1.24

stages:
  - prepare
  - analyze
  - test
  - build

# D√©finitions par d√©faut pour tous les jobs
default:
  # Tous les jobs (sauf le premier) vont r√©cup√©rer ce cache
  cache:
    key:
      files:
        - go.sum
        # On inclut le .gitlab-ci.yml pour que le cache des outils soit invalid√© si on change leurs versions
        - .gitlab-ci.yml
    paths:
      - /go/pkg/mod
      - /go/bin  # <-- On met en cache les binaires Go install√©s !
      - .cache/go-build
    policy: pull # Politique par d√©faut : on r√©cup√®re le cache, on ne le met pas √† jour

# Ce job s'ex√©cute en premier pour pr√©parer le cache pour tous les autres
üîß Setup & Cache:
  stage: prepare
  script:
    - echo "Installing system dependencies and Go tools..."
    - apt-get update && apt-get install -y postgresql-client bc
    - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1
    - go install golang.org/x/vuln/cmd/govulncheck@latest
    - echo "Downloading Go modules..."
    - go mod download
    - go mod tidy
    - go mod verify
  # Ce job est le seul qui a la permission de mettre √† jour (push) le cache
  cache:
    # On utilise la m√™me cl√© que dans `default`
    key:
      files:
        - go.sum
        - .gitlab-ci.yml
    paths:
      - /go/pkg/mod
      - /go/bin
      - .cache/go-build
    policy: pull-push # On s'assure que ce job √©crit dans le cache

# On ajoute le dossier des binaires Go au PATH pour tous les jobs
before_script:
  - export PATH=$PATH:/go/bin

# --- Jobs d'analyse (ex√©cut√©s en parall√®le) ---

üíÖ Lint:
  stage: analyze
  needs: ["üîß Setup & Cache"] # D√©pend du cache
  script:
    - |
      set -o pipefail
      golangci-lint run -v --timeout 5m --disable typecheck | tee lint-output.txt
      if grep -v "typecheck" lint-output.txt | grep -E "\.go:[0-9]+:[0-9]+:" > /dev/null; then
        echo "Found real linting errors (not typecheck):"
        grep -v "typecheck" lint-output.txt
        exit 1
      else
        echo "Linting successful (only typecheck errors found, which are ignored)."
        exit 0
      fi

üóÑÔ∏è SQL Validation:
  stage: analyze
  needs: ["üîß Setup & Cache"]
  script:
    # Le script reste le m√™me, mais postgresql-client est d√©j√† dans le runner gr√¢ce au cache
    - |
      echo "=== Analyzing SQL queries embedded in Go code ==="
      
      # Search for Go files containing SQL queries
      SQL_FILES=$(find . -name "*.go" -not -path "./vendor/*" -not -path "./tests/*" -exec grep -l "SELECT\|INSERT\|UPDATE\|DELETE\|CREATE\|DROP\|ALTER" {} \;)
      
      if [ -z "$SQL_FILES" ]; then
        echo "No SQL queries found in Go files"
        exit 0
      fi
      
      echo "Found SQL queries in the following files:"
      echo "$SQL_FILES"
      echo ""
      
      # Extract and validate SQL queries
      for file in $SQL_FILES; do
        echo "--- Analyzing $file ---"
      
        # Simple method to extract SQL queries
        echo "SQL queries found:"
        grep -n -A 20 -B 1 "query.*:=.*\`" "$file" | head -50
      
        echo ""
        echo "All SQL statements in this file:"
        grep -n -E "(SELECT|INSERT|UPDATE|DELETE|CREATE|DROP|ALTER)" "$file"
      
        echo ""
      done
      
      # Specific security checks
      echo "=== Security checks ==="
      
      # Search for potential SQL injection issues
      echo "Checking for potential SQL injection vulnerabilities:"
      grep -n -r "fmt\.Sprintf.*SELECT\|fmt\.Sprintf.*INSERT\|fmt\.Sprintf.*UPDATE\|fmt\.Sprintf.*DELETE" --include="*.go" . || echo "‚úì No fmt.Sprintf with SQL found"
      
      # Search for string concatenation with SQL
      echo "Checking for string concatenation in SQL:"
      grep -n -r "\+ .*SELECT\|\+ .*INSERT\|\+ .*UPDATE\|\+ .*DELETE" --include="*.go" . || echo "‚úì No string concatenation with SQL found"
      
      # Check usage of positional parameters
      echo "Checking SQL parameter usage:"
      grep -n -r "\$[0-9]" --include="*.go" . | grep -E "SELECT|INSERT|UPDATE|DELETE" || echo "‚ö† No parameterized queries found"
      
      # Search for queries without parameters (potentially dangerous)
      echo "Checking for non-parameterized queries:"
      grep -n -r "db\.Exec\|db\.Query" --include="*.go" . | grep -v "\$" || echo "‚úì All queries appear to be parameterized"
      
      echo "=== SQL validation completed ==="

  allow_failure: true

üõ°Ô∏è Security Scan:
  stage: analyze
  needs: ["üîß Setup & Cache"]
  script:
    - govulncheck ./...

# --- √âtape de Test ---

üß™ Test & Coverage:
  stage: test
  needs: ["üîß Setup & Cache"]
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - |
      go test -coverprofile=coverage.out -coverpkg=./auth/...,./lib/...,./model/...,./validation/... ./tests/...
      apt-get update && apt-get install -y bc
      COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
      echo "Total coverage: $COVERAGE%"
      if (( $(echo "$COVERAGE < 80.0" | bc -l) )); then
        echo "Error: Code coverage is below 80%."
        exit 1
      fi
  coverage: '/^Total coverage: (\d+\.\d+)%$/'

# --- √âtape de Build ---

üì¶ Build:
  stage: build
  needs: ["üîß Setup & Cache"]
  script:
    - go vet ./...
    - go build -v ./...
