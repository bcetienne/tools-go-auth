image: golang:1.24

stages:
  - lint
  - test

ðŸ’… Lint:
  stage: lint
  image: golangci/golangci-lint:v1.59.1
  before_script:
    - go mod download
    - go mod verify
  script:
    - golangci-lint run -v --timeout 5m
  cache:
    key:
      files:
        - go.sum
    paths:
      - /go/pkg/mod

