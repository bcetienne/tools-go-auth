    - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1
  script:
    - golangci-lint run -v --timeout 5m --modules-download-mode=readonly --build-tags=""
  cache:
    key:
      files:
        - go.sum
    paths:
      - /go/pkg/mod
